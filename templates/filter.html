{% extends 'main.html' %}
{% block content %}
<form method = "post" action="{{url_for('user_by_date')}}">
    <h2> Filter by date</h2>
    <div class="row"><h5 class="col-lg-1 col-sm-2" name="username">Patient: </h5><p>{{name}}</p></div>
    <div class="form-group required mb-2">
        <label class='req'>Current Date</label> :
        <input type="date" id="today" name="date" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if filtered != None %}
{{filtered}}
{% endif %}
{% endblock %}
