{% extends 'main.html' %}
{% block content %}
<form method = "post" action="{{url_for('store_questionnaire')}}">
    <h2> COVID Questionnaire</h2>
    <div class="row"><h5 class="col-1" name="username">Patient: </h5><p>{{name}}</p></div>
    <div class="form-group mb-2">
        <label>Current Date:</label>
        <input type="date" id="today" name="today">
    </div>
    <ol>
    {% for i in range(questions|length) %}
        <li>{{questions[i]}}</li>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name={{i+1}} id="inlineRadio1" value=1>
            <label class="form-check-label" for="Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name={{i+1}} id="inlineRadio2" value=0>
            <label class="form-check-label" for="No">No</label>
        </div>
    {% endfor %}
    </ol>
    <input type="hidden" name="username" value={{name}}>
    <input type="hidden" name="user_id" value={{user_id}}>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
