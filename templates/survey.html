{% extends 'main.html' %}
{% block content %}
<style>
    .req:after {
        content:" *";
        color: red;
    } 
</style>
<form method = "post" action="{{url_for('store_questionnaire')}}">
    <h2> COVID Questionnaire</h2>
    <div class="row"><h5 class="col-lg-1 col-sm-2" name="username">Patient: </h5><p>{{name}}</p></div>
    <div class="form-group required mb-2">
        <label class='req'>Current Date</label> :
        <input type="date" id="today" name="today" required>
    </div>
    <ol>
    {% for i in range(questions|length) %}
        <li class="req">{{questions[i]}}</li>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name={{i+1}} id="inlineRadio1" value=1>
            <label class="form-check-label" for="Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name={{i+1}} id="inlineRadio2" value=0 required>
            <label class="form-check-label" for="No">No</label>
        </div>
    {% endfor %}
    </ol>
    <input type="hidden" name="username" value={{name}}>
    <input type="hidden" name="user_id" value={{user_id}}>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
