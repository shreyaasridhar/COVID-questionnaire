<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            padding: 35px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Questionnaire</title>

</head>
<body>
    <form method = "post" action="{{url_for('store_questionnaire')}}">
        <h2> COVID Questionnaire</h2>
        <div class="row"><h5 class="col-2" name="username">Patient: </h5><p>{{name}}</p></div>
        <div class="form-group mb-2">
            <label>Current Date:</label>
            <input type="date" id="today" name="today">
        </div>
        <ol>
        {% for i in range(questions|length) %}
            <li>{{questions[i]}}</li>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name={{i}} id="inlineRadio1" value="Yes">
                <label class="form-check-label" for="Yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name={{i}} id="inlineRadio2" value="No">
                <label class="form-check-label" for="No">No</label>
            </div>
        {% endfor %}
        </ol>
        <input type="hidden" name="username" value={{name}}>
        <input type="hidden" name="user_id" value={{user_id}}>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
